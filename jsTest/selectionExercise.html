<!--
Create a list of checkbox (red, green, yellow, white, black). Now create to links "Check all" and 'none'. When you click on check all link all checkbox will be selected, and when you click on none link all checkbox will be deselected(working example is gmail).
-->

<html>
<head>
<title>Selection Box Exercise</title>
<style>
.selectAll
{
	cursor:pointer;
	color:blue;
	font-weight:bold;
}
</style>
<script>
function selectAll(sel)
{
	var selector = document.getElementById('selector');
	var cBoxes = document.getElementsByTagName('input');
	var i = 0;
	while(cBoxes[i] != -1)
	{
		if(sel == 'checkAll')
		{
			cBoxes[i].checked = true;
		}
		else
		{
			cBoxes[i].checked = false;
		}
		i++;
	}
	//alert(selector.nextSibling.value);
	
}
</script>
</head>
