<!--
Create a div with height 100 and scroll bars. Display a list of checkbox color, drinks, movies and bikes in this div. Now when you click on color checkbox it should display four checkboxes(red, yellow, green, blue) as a child list and color checkbox should be checked. Again when you click on color checkbox child list should be hidden. Same with movies, drink and bikes.

movies: [Dar, Sir]
drinks: [coke, pepsi, dew]
bikes: [V-rod, pulser, cbz]

* Remember: when you click on a parent checkbox and if child list checkboxes are out of visible area the div's scrollbars should scroll and child list should be visible

-->

<html>
<head>
<title>Exercise 4 - Division with checkboxes</title>
<style type='text/css'>
#container
{
	height:120px;
	width:100%;
	bgcolor:#eeeeee;
	overflow:scroll;
}
#colorSubBox, #moviesSubBox, #drinksSubBox, #bikesSubBox
{
	margin-left:50px;
	display:none;
}
</style>
<script type='text/javascript'>
function toggleDisplay(e)
{	
	
	if(e == 'color')
	{
		var objDiv = document.getElementById('colorSubBox');
		var objCBox = document.getElementById('colorCBox');
		if(objCBox.checked == true)
		{
			objDiv.style.display = 'block';
		}
		else
		{
			objDiv.style.display = 'none';
		}		
	}
	else if(e == 'movies')
	{
		var objDiv = document.getElementById('moviesSubBox');
		var objCBox = document.getElementById('moviesCBox');
		if(objCBox.checked == true)
		{
			objDiv.style.display = 'block';
		}
		else
		{
			objDiv.style.display = 'none';
		}
	}
	else if(e == 'drinks')
	{
		var objDiv = document.getElementById('drinksSubBox');
		var objCBox = document.getElementById('drinksCBox');
		if(objCBox.checked == true)
		{
			objDiv.style.display = 'block';
		}
		else
		{
			objDiv.style.display = 'none';
		}
	}
	else
	{
		var objDiv = document.getElementById('bikesSubBox');
		var objCBox = document.getElementById('bikesCBox');
		if(objCBox.checked == true)
		{
			objDiv.style.display = 'block';
		}
		else
		{
			objDiv.style.display = 'none';
		}
	}
}
</script>
</head>
<body>
<div id='container'>
<div id='colorContainer'>
<input type='checkbox' id='colorCBox' onclick='toggleDisplay("color");'>Color
<div id='colorSubBox'>
<input type='checkbox'>Red<br>
<input type='checkbox'>Yellow<br>
<input type='checkbox'>Green<br>
<input type='checkbox'>Blue<br>
</div>
</div>
<div id='moviesContainer'>
<input type='checkbox' id='moviesCBox' onclick='toggleDisplay("movies");'>Movies
<div class='subBox' id='moviesSubBox'>
<input type='checkbox'>Dar<br>
<input type='checkbox'>Sir<br>
</div>
</div>
<div id='drinksContainer'>
<input type='checkbox' id='drinksCBox' onclick='toggleDisplay("drinks");'>Drinks
<div class='subBox' id='drinksSubBox'>
<input type='checkbox'>Coke<br>
<input type='checkbox'>Pepsi<br>
<input type='checkbox'>Dew<br>
</div>
</div>
<div id='bikesContainer'>
<input type='checkbox' id='bikesCBox' onclick='toggleDisplay("bikes");'>Bikes
<div class='subBox' id='bikesSubBox'>
<input type='checkbox'>V-rod<br>
<input type='checkbox'>Pulser<br>
<input type='checkbox'>CBZ<br>
</div>
</div>
</div>
</body>
</html>
